    <section class="contact-hero">
        <h1>Contactez-moi</h1>
        <p>Vous avez une question ou un projet en tête ? Parlons-en ! Utilisez le formulaire ci-dessous pour me contacter directement.</p>
    </section>

    <section class="contact-section">
        <div class="contact-form-container">
            <form action="mailto:grougrou99@gmail.com" method="post" enctype="text/plain" class="contact-form">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="Nom" placeholder="Votre nom" required>
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="Email" placeholder="Votre email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="Message" placeholder="Votre message" required></textarea>
                </div>

                <button type="submit" class="cta">Envoyer le Message</button>
            </form>
        </div>
    </section>
